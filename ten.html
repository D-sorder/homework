<body>

    <script>
        const obj = {
            some: 'some',
            dom: 'text',
            arr: [1, 2, 3, 4, 5],
            tom: 'there'
        };

        let arrValues = new Array;
        for (let key in obj) {
            if (Array.isArray(obj[`${key}`])) {
                for (let i of obj[`${key}`]) {
                    arrValues.push(i); 
                }
            } else {
                arrValues.push(obj[`${key}`]);
            }
        }
        console.log(arrValues);
    </script>
