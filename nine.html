    <script>
        let ticTacToe = "";
        for (let i = 0; i< 3; i++) {
            for (let j = 0; j < 3; j++) {
                if ((i+j)%2 == 0) {
                    ticTacToe = ticTacToe + "x";
                } else {
                    ticTacToe = ticTacToe + "o";
                }
            }
            ticTacToe = ticTacToe + "\n";
        }

        console.log(ticTacToe);
    </script>
</body>
