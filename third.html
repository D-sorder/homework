    <script>
        const name = prompt("Ваше имя: ");
        const birth = prompt("Год рождения: ");
        const year = 2024;

        if ((!Number.isInteger(+birth)||+birth >= year)||birth == ""||(name==null||name==undefined)||name=="") {
            alert("Не правильно введён год рождения");
        } else {
            alert(`${name}:${year - +birth}`)
        }
    </script>
